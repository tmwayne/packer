# INSTALLATION -----------------------------------------------------------------
text
install
cdrom

# PARITIONS --------------------------------------------------------------------
bootloader --location=mbr
zerombr
clearpart --all
autopart

# LOCALES ----------------------------------------------------------------------
timezone America/Los_Angelos
lang en_US.UTF-8
keyboard 'us'

# NETWORK ----------------------------------------------------------------------
network --bootproto=dhcp --device=eth0 --hostname=mycentos

# SECURITY ---------------------------------------------------------------------
auth --useshadow --passalgo=sha512
selinux --disabled
firewall --disabled
#firewall --enabled --ssh

# SERVICES ---------------------------------------------------------------------
services --enabled=sshd
skipx

# USER CONFIGURATION -----------------------------------------------------------
rootpw --plaintext centoslook
user --name=tyler --groups=tyler --password=centoslook --plaintext

# MISCELLANEOUS ----------------------------------------------------------------
firstboot --disabled
reboot

# PACKAGES ---------------------------------------------------------------------
%packages
@core
%end
